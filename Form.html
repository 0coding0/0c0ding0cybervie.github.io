<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Cybervie Form</title>
  </head>
  <body>
    <div id="navbar_2" style="margin-bottom: 25px;" >
        <nav class="navbar navbar-light navbar-expand-md justify-content-center bg-white">
            <a href="https://learn.cybervie.com/login" class="navbar-brand d-flex mr-auto">
                <img src="	https://learn.cybervie.com/assets/img/logo.gif" alt="Cybervie Logo" style="max-height: 50px; max-width: 190px;" style="right: 2px;">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar3">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-collapse collapse w-100" id="collapsingNavbar3">
                 </div>
        </nav>
    </div>
    <div class="container" style="max-width: 1000px;">
        <div class="row ">
            <div class="col-8">
                <h2 id="Course_Title">Cybervie Training Enrolment Form</h2>
            </div>
            <div class="col-4 text-right">
            </div>
        </div>
    </div>
    <form class="form-horizontal" style="margin-bottom: 25px;" name="enrolment_form" action="" method="post">
        <div class="container" style="max-width: 1000px;">
            <div class="card no-border" style="border: 0;border-radius: 15px;">
                <div class="card-body" style="margin: bottom 20px;">
                                    <div class="form-group row"style="padding: 8px;"  >
                        <label class="col-md-3 col-form-label" for="first_name">First Name</label>
                        <div class="col-md-9" >
                            <input class="form-control" id="first_name" type="text" name="first_name" placeholder="" required="required">
                        </div>
                    </div>
                    <div class="form-group row" style="padding: 8px;">
                        <label class="col-md-3 col-form-label" for="last_name">Last Name</label>
                        <div class="col-md-9">
                            <input class="form-control" style="padding: 6px;" id="last_name" type="text" name="last_name" placeholder="" required="required">
                        </div>
                    </div>
                    <div class="form-group row"style="padding: 8px;">
                        <label class="col-md-3 col-form-label" for="phone_number">Phone Number</label>
                        <div class="col-md-9">
                            <input class="form-control" id="phone_number" type="tel" name="phone_number" placeholder="" required="required">
                        </div>
                    </div>
                    <div class="form-group row"style="padding: 8px;">
                        <label class="col-md-3 col-form-label" for="email_id">Email</label>
                        <div class="col-md-9">
                            <input class="form-control" id="email_id" type="email" name="email_id" placeholder="" autocomplete="email" required="required">
                        </div>
                    </div>
                    <div class="form-group row"style="padding: 8px;">
                        <label class="col-md-3 col-form-label" for="education">Educational Background</label>
                        <div class="col-md-9">
                            <input class="form-control" id="education" type="text" name="education" placeholder="" required="required">
                        </div>
                    </div>
                    <div class="form-group row"style="padding: 8px;">
                        <label class="col-md-3 col-form-label">Work Experience</label>
                        <div class="col-md-9 col-form-label">
                            <div class="form-check">
                                <input class="form-check-input" id="work_experience_1" type="radio" value="Fresher" name="work_experience" required="required">
                                <label class="form-check-label" for="work_experience_1">Fresher</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" id="work_experience_2" type="radio" value="Experienced" name="work_experience" required="required">
                                <label class="form-check-label" for="work_experience_2">Experienced</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row"style="padding: 8px;">
                        <label class="col-md-3 col-form-label" for="experience_details">Work Experience Details</label>
                        <div class="col-md-9">
                            <input class="form-control" id="experience_details" type="text" name="experience_details" placeholder="">
                        </div>
                    </div>
                    <div class="form-group row"style="padding: 8px;">
                        <label class="col-md-3 col-form-label" for="course_expectations">Expectation after completion of course</label>
                        <div class="col-md-9">
                            <input class="form-control" id="course_expectations" type="text" name="course_expectations" placeholder="" required="required">
                        </div>
                    </div>
                    <div class="form-group row"style="padding: 8px;">
                        <label class="col-md-3 col-form-label" for="why_cybervie">Why Cybervie?</label>
                        <div class="col-md-9">
                            <input class="form-control" id="why_cybervie" type="text" name="why_cybervie" placeholder="" required="required">
                        </div>
                    </div>
                    <div class="form-group row"style="padding: 8px;">
                        <label class="col-md-3 col-form-label">How did you know about Cybervie?</label>
                        <div class="col-md-9 col-form-label">
                            <div class="form-check">
                                <input class="form-check-input" id="awareness_channel_1" type="radio" value="Referral" name="awareness_channel">
                                <label class="form-check-label" for="awareness_channel_1">Referral</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" id="awareness_channel_2" type="radio" value="Web" name="awareness_channel">
                                <label class="form-check-label" for="awareness_channel_2">Web</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" id="awareness_channel_3" type="radio" value="Others" name="awareness_channel">
                                <label class="form-check-label" for="awareness_channel_3">Others</label>
                                <input class="form-control" id="awareness_channel_name" type="text" name="awareness_channel_name" placeholder="">
                            </div>
                        </div>
                    </div>
                    <input type="hidden" name="csrf_token" id="csrf_token" class="form-control" value="6e506d9ed380431494cc85135d3663c1">
                    <div class="form-group">
    
                        <button class="btn btn-primary " type="submit"> Submit</button>
                        <button class="btn btn-default" type="reset"> Reset</button>
                    </div>
                </div>
            </div>
        </div>
        </form>
        <script src="/secure-theme/node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="/secure-theme/node_modules/jquery/dist/jquery.min.js"></script>
        <script src="/secure-theme/node_modules/jquery/dist/jquery.min.js"></script>
        
  </body>
</html>
